<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">  
  <!-- 流程图元素 -->
  <!-- 1. 数据采集与准备 -->
  <rect x="250" y="150" width="300" height="60" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="400" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">1. 数据采集与准备</text>
  <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle">收集所关注的特定领域原始图像数据</text>
  
  <!-- 向下箭头 -->
  <path d="M400 210 L400 230" stroke="#666" stroke-width="2" fill="none" />
  <polygon points="395,230 400,240 405,230" fill="#666" />
  
  <!-- 3. 使用SAM辅助标注 -->
  <rect x="220" y="240" width="360" height="70" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="400" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">2. 使用SAM辅助标注</text>
  <text x="400" y="285" font-family="Arial" font-size="12" text-anchor="middle">应用Segment Anything Model自动生成分割掩码</text>
  <text x="400" y="300" font-family="Arial" font-size="10" text-anchor="middle">（点击提示/框选提示/零样本全自动分割）</text>
  
  <!-- 向下箭头 -->
  <path d="M400 310 L400 330" stroke="#666" stroke-width="2" fill="none" />
  <polygon points="395,330 400,340 405,330" fill="#666" />
  
  <!-- 3. 标注质量评估与精修 -->
  <rect x="220" y="340" width="360" height="60" rx="10" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" />
  <text x="400" y="370" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">3. 标注质量评估与精修</text>
  <text x="400" y="390" font-family="Arial" font-size="12" text-anchor="middle">评估并校正SAM生成的标注数据</text>
  
  <!-- 向下箭头 -->
  <path d="M400 400 L400 420" stroke="#666" stroke-width="2" fill="none" />
  <polygon points="395,420 400,430 405,420" fill="#666" />
  
  <!-- 4. 构建新的标注数据集 -->
  <rect x="250" y="430" width="300" height="60" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="400" y="460" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">4. 构建新的标注数据集</text>
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle">将标注数据整理为标准格式（COCO/VOC等）</text>
  
  <!-- 向下箭头 -->
  <path d="M400 490 L400 510" stroke="#666" stroke-width="2" fill="none" />
  <polygon points="395,510 400,520 405,510" fill="#666" />
  
  <!-- 6. 微调轻量化语义分割模型 -->
  <rect x="200" y="520" width="400" height="70" rx="10" fill="#f0f5ff" stroke="#2f54eb" stroke-width="2" />
  <text x="400" y="545" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">5. 微调轻量化语义分割模型</text>
  <text x="400" y="565" font-family="Arial" font-size="12" text-anchor="middle">选择轻量级模型架构并使用新数据集进行微调</text>
  <text x="400" y="580" font-family="Arial" font-size="10" text-anchor="middle">(MobileNet+DeepLab/PP-LiteSeg等)</text>
  
  <!-- 侧面的技术概念框 -->
  <rect x="620" y="200" width="150" height="200" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="695" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">核心技术</text>
  
  <!-- 技术概念列表 -->
  <text x="630" y="255" font-family="Arial" font-size="11" text-anchor="start">• 自动标注</text>
  <text x="630" y="280" font-family="Arial" font-size="11" text-anchor="start">• 轻量化模型</text>
  <text x="630" y="305" font-family="Arial" font-size="11" text-anchor="start">• 迁移学习</text>
  <text x="630" y="330" font-family="Arial" font-size="11" text-anchor="start">• Zero-shot Learning</text>
  <text x="630" y="355" font-family="Arial" font-size="11" text-anchor="start">• 模型压缩与部署</text>
  <text x="630" y="380" font-family="Arial" font-size="11" text-anchor="start">• 评估指标(FPS/mIoU)</text>
  
  <!-- 连接线 -->
  <path d="M580 265 L620 265" stroke="#722ed1" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
</svg>